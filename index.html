<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Movies App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="futuristic_favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="main-nav">
    <h1>Tech Movies</h1>
    <form id="form">
      <input type="text" id="search" placeholder="Search for a movie..." />
    </form>
    <button id="toggle-mode">Toggle Theme</button>
  </nav>

  <div id="genre-filter">
    <button data-genre="">All</button>
    <button data-genre="27">Horror</button>
    <button data-genre="28">Action</button>
    <button data-genre="35">Comedy</button>
    <button data-genre="10749">Romance</button>
    <button data-genre="878">Sci-Fi</button>
  </div>

  <div class="watch-options">
    <button id="watch-free">Watch Free</button>
    <button id="watch-premium">Watch Premium</button>
  </div>

  <div id="loader" class="loader"></div>
  <main id="main" class="main"></main>

  <script src="script.js"></script>
</body>

</html>
